<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Car List</title>
</head>
<body>
<h1>Cars</h1>
<table border="1">
  <tr>
    <th>Model</th>
    <th>Cost</th>
    <th>Color</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.model}"></td>
    <td th:text="${car.cost}"></td>
    <td th:text="${car.color}"></td>
  </tr>
</table>
<div>

  <a th:href="@{/}">
    <button>Home page</button>
  </a>

  <a th:href="@{/mypage}">
    <button>MY page</button>
  </a>

</div>
</body>
</html>
